baseURL = "https://docs.roguerope.be/"
title = "Oh Bondage! Up Yours! â€” Winter 2026"
enableRobotsTXT = true
enableGitInfo = true
theme = "tailwind"

languageCode = "en"
defaultContentLanguage = "en"
enableInlineShortcodes = true

[pagination]
  pagerSize = 10

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    tabWidth = 2

[taxonomies]
  category = "categories"
  tag = "tags"

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "Oh Bondage! Up Yours!"

[privacy]
  [privacy.youtube]
    disabled = false
    privacyEnhanced = true
