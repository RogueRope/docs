baseURL = "https://docs.roguerope.be/"
title = "Bottoms Up!"
enableRobotsTXT = true
enableGitInfo = true

languageCode = "en"
defaultContentLanguage = "en"

[pagination]
  pagerSize = 10

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    tabWidth = 2

[module]
  [[module.imports]]
    path = "github.com/imfing/hextra"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "Oh Bondage! Up Yours!"

[params]
  description = "A sanctuary for rope as ritual, connection over performance, and consent as sacred practice."
  
  [params.navbar]
    displayTitle = true
    displayLogo = false

  [params.footer]
    enable = true
    displayCopyright = false
    displayPoweredBy = true

  [params.editPage]
    enable = true
    base = "https://github.com/RogueRope/docs/edit/winter26/content"

  [params.search]
    enable = true
    type = "flexsearch"

