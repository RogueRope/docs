baseURL = "https://docs.roguerope.be/"
title = "Bottoms Up!"
enableRobotsTXT = true
enableGitInfo = true
theme = "github.com/nixentric/Lowkey-Hugo-Theme"

languageCode = "en"
defaultContentLanguage = "en"

[pagination]
  pagerSize = 10

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
    codeFences = true
    guessSyntax = true
    lineNos = true
    lineNumbersInTable = true
    tabWidth = 2

[module]
  [[module.imports]]
    path = "github.com/nixentric/Lowkey-Hugo-Theme"
  

[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

[languages]
  [languages.en]
    languageName = "English"
    weight = 1
    title = "Bottoms Up!"

[params]
  description = "A sanctuary for rope as ritual, connection over performance, and consent as sacred practice."
  favicon = "favicons/favicon.ico"
  avatar = "images/logo.svg"

